<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">CPF:</label>
              <input
                mask="000.000.000-00"
                type="text"
                id="username"
                class="form-control"
                formControlName="identifier"
                name="username"
                required
              />
              <small
                *ngIf="requiredErrorMessage('identifier')"
                class="error-message"
                >Insira seu CPF</small
              >
            </div>
            <div class="form-group mt-2">
              <label for="password">Senha:</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                name="password"
                required
                maxlength="10"
              />
              <small
                *ngIf="requiredErrorMessage('identifier')"
                class="error-message"
                >Insira sua senha</small
              >
            </div>
            <button
              type="submit"
              class="btn btn-primary mt-3"
              [disabled]="isFormValid()"
            >
              Entrar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
