<div class="form-group col-md-12" *ngIf="isText">
  <label [for]="name">{{ label }}<span *ngIf="required"> *</span></label>
  <input
    [type]="type"
    class="form-control"
    [id]="name"
    [placeholder]="placeholder"
    (ngModelChange)="onChange($event)"
    [ngModel]="fieldReference?.value"
    [mask]="mask"
    [disabled]="isDisabled"
  />
</div>

<div class="form-group col-md-12" *ngIf="isSelect">
  <label for="inputUF">UF <span *ngIf="required"> *</span></label>
  <select
    class="form-control"
    [id]="name"
    placeholder="Selecione..."
    [ngModel]="fieldReference?.value"
    (ngModelChange)="onChange($event)"
    [disabled]="isDisabled"
  >
    <option value="" disabled selected>Selecione...</option>

    <option *ngFor="let option of options" [ngValue]="option">
      {{ option }}
    </option>
  </select>
</div>

<div class="error-box" *ngIf="isInvalid(fieldReference!)">
  <small *ngIf="fieldReference?.hasError('required')" class="error-message">
    Campo obrigatório
  </small>

  <small *ngIf="fieldReference?.hasError('minLength')" class="error-message">
    Muito curto
  </small>

  <small *ngIf="fieldReference?.hasError('maxLength')" class="error-message">
    Muito longo
  </small>

  <small *ngIf="fieldReference?.hasError('invalidCnpj')" class="error-message">
    CNPJ Inválido
  </small>

  <small *ngIf="fieldReference?.hasError('invalidPhone')" class="error-message">
    Telefone Inválido
  </small>
</div>
